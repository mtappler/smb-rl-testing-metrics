# Set the log level of the application
[LOGGING]
# Possible Levels:
# - DEBUG
# - INFO
# - WARNING
# - ERROR
LOG_LEVEL = DEBUG
EVAL_EVERY = 250
SAVE_EVERY = 500

# SEARCH MODE, trains the AI with an optimal path
[MODE_SEARCH]
# Enable the "search" algorithm
ENABLE = True
# Load a previously generated trace
LOAD_SAVED_TRACE = True
# Path to previously generated trace
LOAD_PATH = traces/search/LVL-1-2_simple.traces
# Save generated path
SAVE_GENERATED_TRACE = True
# Path to save the generated trace
SAVE_PATH = traces/search/LVL-1-2_simple.traces

# FUZZ MODE, use the optimal path and create variations that finish the game
[MODE_FUZZ]
# Enable the "fuzz" algorithm
ENABLE = True
# Load previously generated traces
LOAD_SAVED_TRACE = True
# Path to previously generated trace
LOAD_PATH = traces/fuzz/LVL-1-2_fuzz_simple_pop_100.traces
# Save generated path
SAVE_GENERATED_TRACE = True
# Path to save the generated trace
SAVE_PATH = traces/fuzz/LVL-1-2_fuzz_simple_pop_100.traces
# Number of fuzzing generations
GENERATIONS = 50

